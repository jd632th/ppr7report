<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Template - รายงานองค์กร (Header Background)</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ฟอนต์ภาษาไทย (Sarabun) -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    html,body { height:100%; font-family: 'Sarabun', sans-serif; }
    .font-th { font-family: 'Sarabun', sans-serif;
             color: blue;
             }
    #previewArea { width: 100%; max-width: 900px; margin: 0 auto; }
    /* ส่วนหัว: ให้ภาพ background ปรับ cover และ center */
    .header-bg {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 200ms ease;
    }
    /* overlay เพื่อให้ข้อความอ่านง่ายเมื่อใช้ภาพพื้นหลัง */
    .header-overlay {
      background: rgba(0,0,0,0.18);
    }
  </style>
</head>
<body class="bg-gray-200 font-th text-gray-800">

  <div class="min-h-screen p-6">

    <!-- ส่วนหัว: โลโก้และชื่อหน่วยงาน (มีตัวเลือกสี/ภาพพื้นหลัง) -->
    <header id="mainHeader" class="header-bg rounded-lg shadow p-4 mb-6">
      <div class="flex items-start gap-4 bg-gray-200">
        <div class="w-24 h-24 bg-white/40 rounded flex items-center justify-center overflow-hidden border">
          <img id="orgLogoPreview" src="" alt="โลโก้องค์กร" class="w-full h-full object-contain hidden">
          <span id="orgLogoPlaceholder" class="text-xs text-gray-700">โลโก้หน่วยงาน</span>
        </div>

        <div class="flex-1">
          <label class="block text-sm text-white/90 mb-1">ชื่อหน่วยงาน</label>
          <input id="orgName" type="text" value="ชื่อหน่วยงานตัวอย่าง" class="w-full text-2xl font-semibold border-b border-transparent focus:border-primary-500 focus:outline-none bg-transparent text-white placeholder-white/80">
          <p class="text-xs text-white/80 mt-1">คลิกพิมพ์เพื่อแก้ไขชื่อหน่วยงาน</p>
        </div>

        <div class="w-56 text-right">
          <label class="block text-sm text-white/90 mb-1">อัปโหลดโลโก้</label>
          <input id="orgLogoInput" type="file" accept="image/*" class="block w-full text-sm"/>
        </div>
      </div>

      <!-- ตัวเลือกพื้นหลังของส่วนหัว -->
      <div class="mt-4 pt-4 border-t border-white/20 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div class="flex items-center gap-3">
          <label class="text-sm text-white/90">สีพื้นหลัง</label>
          <input id="headerColorPicker" type="color" value="#0ea5a4" class="w-12 h-8 p-0 border rounded">
        </div>

        <div class="flex items-center gap-3">
          <label class="text-sm text-white/90">หรือ อัปโหลดภาพพื้นหลัง</label>
          <input id="headerBgImageInput" type="file" accept="image/*" class="block text-sm"/>
          <button id="clearHeaderBgBtn" class="px-3 py-1 bg-white/20 text-white rounded text-sm">ล้างพื้นหลัง</button>
        </div>
      </div>
    </header>

    <!-- ส่วนหัวเรื่อง: พื้นหลังเด่นชัด -->
    <section class="rounded-lg shadow overflow-hidden mb-6 bg-gray-200">
      <div class="bg-gradient-to-r from-teal-500 to-amber-500 text-white p-6">
        <label class="block text-sm text-white/90 mb-1">หัวเรื่อง</label>
        <input id="titleInput" type="text" value="หัวเรื่องเด่นชัดของรายงาน" class="w-full text-3xl font-bold bg-transparent focus:outline-none text-white placeholder-white/70"/>
      </div>
    </section>

    <!-- ส่วนเนื้อหา: พื้นขาว มีช่องพิมพ์ -->
    <section class="bg-white rounded-lg shadow p-6 mb-6 bg-gray-200">
      <label class="block text-sm text-gray-600 mb-2">เนื้อหา</label>
      <textarea id="bodyInput" rows="8" class="w-full border p-3 rounded resize-vertical" placeholder="พิมพ์เนื้อหาที่นี่...">ตัวอย่างเนื้อหา: รายงานฉบับนี้จัดทำขึ้นเพื่อ...</textarea>
    </section>

    <!-- ส่วนภาพประกอบ: Upload 5 ภาพ -->
    <section class="bg-white rounded-lg shadow p-6 mb-6 bg-gray-200">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">ภาพประกอบ (อัปโหลดได้ 5 รูป)</h3>
        <button id="clearImagesBtn" class="px-3 py-1 bg-red-500 text-white rounded text-sm">ล้างภาพทั้งหมด</button>
      </div>

      <div id="imageInputs" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
        <template id="imgInputTpl">
          <div class="border rounded p-2 bg-gray-50 flex flex-col items-center">
            <div class="w-full h-40 bg-white border rounded overflow-hidden mb-2 flex items-center justify-center">
              <img class="object-cover w-full h-full hidden" alt="preview">
              <span class="text-xs text-gray-400">ยังไม่มีภาพ</span>
            </div>
            <input type="file" accept="image/*" class="w-full text-sm image-input">
            <button class="mt-2 w-full text-sm py-1 bg-gray-200 rounded remove-image-btn hidden">ลบภาพ</button>
          </div>
        </template>
      </div>
    </section>

    <!-- ส่วนท้าย: ปุ่ม preview -->
    <footer class="mb-8">
      <div class="flex gap-3">
        <button id="previewBtn" class="px-5 py-3 bg-sky-600 text-white rounded shadow">Download</button>
        <button id="downloadPreviewBtn" class="px-5 py-3 bg-green-600 text-white rounded shadow hidden">ดาวน์โหลด Preview เป็น PNG</button>
      </div>
    </footer>

    <hr class="my-6">

    <!-- โซนแสดงตัวอย่างด้านล่าง -->
    <div id="previewWrapper" class="space-y-4">
      <h3 class="text-lg font-semibold">ตัวอย่าง</h3>
      <div id="previewArea" class="bg-white rounded-lg shadow p-6">
        <div id="assembledPreview" class="border rounded overflow-hidden">
          <div class="p-6" id="assembledContent">
            <div id="assembledHeader" class="p-4 rounded mb-4 header-bg">
              <div class="flex items-center gap-4">
                <div class="w-20 h-20 bg-white/40 flex items-center justify-center overflow-hidden" id="assembledLogoWrap">
                  <img id="assembledLogo" src="" class="object-contain w-full h-full hidden" alt="logo">
                  <span id="assembledLogoPlaceholder" class="text-xs text-gray-700">โลโก้</span>
                </div>
                <div class="flex-1">
                  <div id="assembledOrgName" class="text-2xl font-bold text-white">ชื่อหน่วยงานตัวอย่าง</div>
                </div>
              </div>
            </div>

            <div id="assembledTitle" class="mb-4 p-4 text-white rounded" style="background: linear-gradient(90deg,#0ea5a4,#f97316);">
              <div class="text-2xl font-extrabold">หัวเรื่องเด่นชัดของรายงาน</div>
            </div>

            <div id="assembledBody" class="bg-white p-4 text-gray-800 border rounded">
              ตัวอย่างเนื้อหา: รายงานฉบับนี้จัดทำขึ้นเพื่อ...
            </div>

            <div id="assembledImages" class="mt-4 grid grid-cols-2 gap-2">
            </div>
          </div>
        </div>
      </div>
      <p class="text-sm text-gray-500">กด ดาวน์โหลด Preview เป็น PNG เพื่อบันทึกภาพตัวอย่าง (ไฟล์เดียวของส่วนที่แสดง)</p>
    </div>

  </div>

  <!-- html2canvas CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    // Elements
    const orgLogoInput = document.getElementById('orgLogoInput');
    const orgLogoPreview = document.getElementById('orgLogoPreview');
    const orgLogoPlaceholder = document.getElementById('orgLogoPlaceholder');
    const orgNameInput = document.getElementById('orgName');

    const titleInput = document.getElementById('titleInput');
    const bodyInput = document.getElementById('bodyInput');

    const assembledOrgName = document.getElementById('assembledOrgName');
    const assembledLogo = document.getElementById('assembledLogo');
    const assembledLogoPlaceholder = document.getElementById('assembledLogoPlaceholder');

    const previewBtn = document.getElementById('previewBtn');
    const downloadPreviewBtn = document.getElementById('downloadPreviewBtn');

    // Header background controls
    const mainHeader = document.getElementById('mainHeader');
    const headerColorPicker = document.getElementById('headerColorPicker');
    const headerBgImageInput = document.getElementById('headerBgImageInput');
    const clearHeaderBgBtn = document.getElementById('clearHeaderBgBtn');

    // Assembled header in preview
    const assembledHeader = document.getElementById('assembledHeader');

    // Logo upload handling
    orgLogoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      orgLogoPreview.src = url;
      orgLogoPreview.classList.remove('hidden');
      orgLogoPlaceholder.classList.add('hidden');

      assembledLogo.src = url;
      assembledLogo.classList.remove('hidden');
      assembledLogoPlaceholder.classList.add('hidden');
    });

    // Sync text inputs to assembled preview live
    orgNameInput.addEventListener('input', () => {
      assembledOrgName.textContent = orgNameInput.value || 'ชื่อหน่วยงาน';
    });
    titleInput.addEventListener('input', () => {
      document.getElementById('assembledTitle').querySelector('div').textContent = titleInput.value || 'หัวเรื่อง';
    });
    bodyInput.addEventListener('input', () => {
      document.getElementById('assembledBody').textContent = bodyInput.value || '';
    });

    // Header color picker
    headerColorPicker.addEventListener('input', (e) => {
      const color = e.target.value;
      mainHeader.style.backgroundImage = '';
      mainHeader.style.backgroundColor = color;
      assembledHeader.style.backgroundImage = '';
      assembledHeader.style.backgroundColor = color;
      // ensure text readable: if dark bg, keep white text (we keep white)
      // hide any existing bg image url stored on input
    });

    // Header background image upload
    headerBgImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      mainHeader.style.backgroundImage = `url('${url}')`;
      mainHeader.style.backgroundColor = 'transparent';
      mainHeader.classList.add('header-bg');
      assembledHeader.style.backgroundImage = `url('${url}')`;
      assembledHeader.style.backgroundColor = 'transparent';
      assembledHeader.classList.add('header-bg');
    });

    // Clear header background -> reset to color picker's value
    clearHeaderBgBtn.addEventListener('click', () => {
      headerBgImageInput.value = '';
      const color = headerColorPicker.value || '#0ea5a4';
      mainHeader.style.backgroundImage = '';
      mainHeader.style.backgroundColor = color;
      assembledHeader.style.backgroundImage = '';
      assembledHeader.style.backgroundColor = color;
    });

    // Images slots (5)
    const imageInputsWrap = document.getElementById('imageInputs');
    const imgTpl = document.getElementById('imgInputTpl').content;
    const imageSlots = [];
    for (let i = 0; i < 5; i++) {
      const node = document.importNode(imgTpl, true);
      const input = node.querySelector('.image-input');
      const previewImg = node.querySelector('img');
      const placeholder = node.querySelector('span');
      const removeBtn = node.querySelector('.remove-image-btn');

      input.addEventListener('change', (e) => {
        const f = e.target.files[0];
        if (!f) return;
        const url = URL.createObjectURL(f);
        previewImg.src = url;
        previewImg.classList.remove('hidden');
        placeholder.classList.add('hidden');
        removeBtn.classList.remove('hidden');
        updateAssembledImages();
      });

      removeBtn.addEventListener('click', () => {
        input.value = '';
        previewImg.src = '';
        previewImg.classList.add('hidden');
        placeholder.classList.remove('hidden');
        removeBtn.classList.add('hidden');
        updateAssembledImages();
      });

      imageInputsWrap.appendChild(node);
      imageSlots.push({ input, previewImg, placeholder, removeBtn });
    }

    document.getElementById('clearImagesBtn').addEventListener('click', () => {
      imageSlots.forEach(s => {
        s.input.value = '';
        s.previewImg.src = '';
        s.previewImg.classList.add('hidden');
        s.placeholder.classList.remove('hidden');
        s.removeBtn.classList.add('hidden');
      });
      updateAssembledImages();
    });

    const assembledImages = document.getElementById('assembledImages');
    function updateAssembledImages() {
      assembledImages.innerHTML = '';
      imageSlots.forEach(s => {
        if (s.previewImg.src) {
          const wrapper = document.createElement('div');
          wrapper.className = 'w-full h-40 bg-gray-100 overflow-hidden rounded';
          const img = document.createElement('img');
          img.src = s.previewImg.src;
          img.className = 'w-full h-full object-cover';
          wrapper.appendChild(img);
          assembledImages.appendChild(wrapper);
        }
      });
      if (!assembledImages.children.length) {
        assembledImages.innerHTML = '<div class="text-sm text-gray-400">ยังไม่มีภาพประกอบ</div>';
      }
    }

    // Preview and download
    previewBtn.addEventListener('click', () => {
      assembledOrgName.textContent = orgNameInput.value || assembledOrgName.textContent;
      document.getElementById('assembledTitle').querySelector('div').textContent = titleInput.value || '';
      document.getElementById('assembledBody').textContent = bodyInput.value || '';
      updateAssembledImages();
      downloadPreviewBtn.classList.remove('hidden');
      document.getElementById('previewArea').scrollIntoView({ behavior: 'smooth' });
    });

    downloadPreviewBtn.addEventListener('click', () => {
      const target = document.getElementById('assembledContent');
      html2canvas(target, { backgroundColor: null, scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.download = (orgNameInput.value || 'preview') + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }).catch(() => {
        alert('เกิดข้อผิดพลาดในการสร้างภาพตัวอย่าง');
      });
    });

    // เริ่มต้นค่า header ด้วยสีจาก picker
    (function initHeader() {
      const color = headerColorPicker.value || '#0ea5a4';
      mainHeader.style.backgroundColor = color;
      assembledHeader.style.backgroundColor = color;
    })();
  </script>

</body>
</html>
